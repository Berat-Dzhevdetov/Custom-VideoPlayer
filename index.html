<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Music Bot</title>
    <style rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css"></style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="c-video">
            <video src="СЕКТА x BUNTA x IMERA - Сафари (prod. JS productions & Looperman).mp4" class="video"></video>
            <div class="controls">
                <div class="orange-bar">
                    <div class="orange-juice"></div>
                </div>
                <div class="buttons">
                    <img src="play-solid.svg" alt="" id="play-pause">
                    <img src="speaker-icon.svg" alt="" id="volumeId">
                    <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                    <div class="time">
                        <span id="currentTime"></span>/<span id="fullTime"></span>
                    </div>
                    <div class="right">
                        <div class="full-screen-icon">
                            <img src="fullscreen.svg" alt="" id="fullscreen">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
